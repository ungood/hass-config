---
name: Home Assistant Configuration Check

"on":
  push:
  pull_request:

jobs:
  validate:
    name: Validate Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Run Home Assistant Configuration Check
        run: ./scripts/validate-config

  deploy:
    name: Deploy to Home Assistant
    runs-on: ubuntu-latest
    needs: validate
    # Only deploy on pushes to main branch (not on PRs)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Trigger Home Assistant Deployment
        run: |
          curl -X POST "${{ secrets.HOME_ASSISTANT_DEPLOY_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "commit": "${{ github.sha }}",
              "message": "${{ github.event.head_commit.message }}",
              "author": "${{ github.event.head_commit.author.name }}",
              "repository": "${{ github.repository }}"
            }'
