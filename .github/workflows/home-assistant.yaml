---
name: Home Assistant Configuration Check

"on":
  push:
  pull_request:

jobs:
  validate:
    name: Validate Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Run Home Assistant Configuration Check
        run: |
          # Workaround for https://github.com/frenck/action-home-assistant/issues/111
          # The action looks for config in /root/.homeassistant but the workspace is mounted elsewhere
          version=$(<"./.HA_VERSION")
          docker run --rm \
            -v ${{ github.workspace }}:/github/workspace \
            ghcr.io/home-assistant/home-assistant:${version} \
            sh -c "ln -s /github/workspace /root/.homeassistant && python -m homeassistant --script check_config --config /root/.homeassistant -i"
